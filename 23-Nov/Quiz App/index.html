<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ***** ***** ***** ***** ***** ***** ***** ***** ***** ***** ***** -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <!-- ***** ***** ***** ***** ***** ***** ***** ***** ***** ***** ***** -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#f3f3f3]flex items-center min-h-screen max-w-screen-xl">
    <div class="header flex justify-around">
      <div class="ans-tracker flex gap-5">
        <div class="correct">
          <span
            ><i id="correct-icon" class="bi bi-check"></i>
            <span id="correct">0</span> Correct</span
          >
        </div>
        <div class="incorrect">
          <span
            ><i id="incorrect-icon" class="bi bi-x"></i>
            <span id="incorrect">0</span> wrong</span
          >
        </div>
      </div>

      <div class="timer">
        <span>TIME 00:00:00</span>
      </div>
    </div>
    <!--****  -->
    <div class="quiz-container">
      <div class="quiz-wrapper shadow-lg mb-4 p-8">
        <div class="q-rem">
          <p><span id="remaining-num"></span></p>
        </div>
        <div class="question">
          <p class="py-2"></p>
        </div>
        <small>Answer options</small>
        <div class="answer-options">
          <p><span></span></p>
          <p><span></span></p>
          <p><span></span></p>
        </div>
      </div>
      <div class="btn-wrapper flex justify-center gap-5">
        <button id="skip" class="btn">Answer Later</button>
        <button id="ans" class="btn">Submit Answer</button>
      </div>
    </div>
  </body>
</html>
