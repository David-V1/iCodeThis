<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<script src="https://cdn.tailwindcss.com"></script>
		<!-- ************************************************************ -->
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="./js/main.js" defer></script>
		<!-- ************************************************************ -->
	</head>

	<body class="bg-[#181028] flex justify-center items-center min-h-screen">
		<div
			class="bg-[#1e213a] w-[90%] md:w-[60%] lg:w-[40%] xl:w-[30%] 2xl:w-[25%] rounded-2xl text-white"
		>
			<div class="container">
				<div class="header">
					<header>
						<div
							class="header-container flex flex-col justify-between h-40"
						>
							<div class="main-navigation flex justify-between">
								<div
									role="button"
									class="back-icon"
									aria-label="Go back"
								>
									<span class="material-symbols-outlined"
										>keyboard_backspace</span
									>
								</div>
								<h1 id="title">My Design Books</h1>
								<div
									role="button"
									aria-label="Open menu"
									class="nav-menu"
								>
									<span class="material-symbols-outlined"
										>menu</span
									>
								</div>
							</div>

							<nav class="tab-navigation flex justify-between">
								<button class="tablink" id="reading">
									Reading
								</button>
								<button class="tablink" id="wishlist">
									Wishlist
								</button>
								<button class="tablink" id="purchased">
									Purchased
								</button>
								<button class="tablink" id="allBooks">
									All
								</button>
							</nav>
						</div>
					</header>
				</div>

				<div id="bookList" class="double-col-grid"></div>
			</div>
		</div>
	</body>
</html>
